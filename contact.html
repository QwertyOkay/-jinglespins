<body style="background-color: #235e6f;">
  <div class="main">

      <!-- HEADER -->
      <div class="header" style="background-color: #8fc391;">
          <div class="logo">
            <a href="/">
              <figure>
                <img src="./img/jinglespinslogo.png" 
                style="    margin-left: 20px;"
                alt="logo">
              </figure>
            </a>
          </div>
          <div class="nav margin-l" >
              <a href="about.html">About Us</a>
              <a href="contact.html">Contact Us</a>

      <!-- Christmas Colors -->

<section class="sky" style="background: #f9e3a8b0;">
    <div class="form" style="margin-top: 6px;
    margin-bottom: 6px;">
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Contact us</h1>
          
          <form>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Text<span class="req">*</span>
            </label>
            <input type="text"required/>
          </div>
          
          <button type="submit" class="button button-block">Submit</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
